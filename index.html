<!DOCTYPE html>
<!-- Updated design and UX improvements -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Premium Event Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Experience premium events in Birmingham with exclusive access and VIP treatment." />
  <meta property="og:title" content="Premium Event Experience" />
  <meta property="og:description" content="Experience premium events in Birmingham with exclusive access and VIP treatment." />
  <meta property="og:type" content="website" />
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    :root {
      --primary-color: #ff2e63;
      --primary-dark: #d52b56;
      --background-dark: #000;
      --text-light: #fdfeff;
      --text-muted: #a0a0a0;
      --spacing-unit: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Loading Screen Styles */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--background-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading::after {
      content: '';
      width: 50px;
      height: 50px;
      border: 3px solid var(--text-muted);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hero Section Styles */
    .hero-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-attachment: fixed;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
      pointer-events: none;
      z-index: 1;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      animation: bounce 2s infinite;
    }

    .scroll-indicator::before {
      content: '↓';
      color: var(--text-light);
      font-size: 2rem;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* Styles for the new Hero Overlay Content */
    .hero-overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: white;
      width: 90%;
      max-width: 800px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-overlay-content h1 {
        font-family: 'Bricolage Grotesque', sans-serif;
        font-size: clamp(2.5rem, 6vw, 5rem);
        margin: 0 0 10px;
    }

    .hero-overlay-content p {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        margin: 0 0 15px;
    }

    .hero-overlay-content .event-date,
    .hero-overlay-content .venue-info {
        font-size: clamp(1rem, 2vw, 1.2rem);
        margin-bottom: 10px;
        color: var(--primary-color);
        font-weight: 600;
    }

    .hero-overlay-content .cta-button {
      display: inline-block;
      margin-top: 20px;
      background: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 46, 99, 0.3);
    }

     .hero-overlay-content .cta-button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 46, 99, 0.4);
    }

    /* Artist Info Card Styles */
    .artist-info-card {
      display: flex;
      flex-direction: column;
      max-width: 100%;
      margin: 0;
      padding: 20px;
      background-color: #1a1a1a;
      box-shadow: 0 15px 30px rgba(255, 46, 99, 0.4);
      overflow: hidden;
      color: var(--text-light);
    }

    .artist-image-area {
      width: 100%;
      min-height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .artist-details-area {
      flex-grow: 1;
      padding: 30px;
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .artist-details-area h1 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: clamp(1.8rem, 4vw, 3rem);
      margin-top: 0;
      margin-bottom: 15px;
      color: white;
    }

    .artist-details-area p {
      font-size: clamp(1rem, 1.8vw, 1.1rem);
      margin-bottom: 20px;
      color: var(--text-muted);
    }

    .artist-details-area .ticket-links {
       margin-top: 20px;
       padding-top: 0;
       border-top: none;
    }

    /* Image Gallery Styles */
    .image-gallery {
      position: relative;
      margin: 3rem 0;
    }

    .gallery-controls {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 2;
    }

    .gallery-control {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      display:none;
    }

    .gallery-control:hover {
      background: rgba(0,0,0,0.8);
      display:none;
    }

    #localImages {
      display: flex;
      scroll-snap-type: x mandatory;
      overflow-x: scroll;
      gap: 1rem;
      padding: 2rem 0;
      scrollbar-width: none;
      -ms-overflow-style: none;
      display: none;
    }

    #localImages::-webkit-scrollbar {
      display: none;
    }

    #localImages img {
      scroll-snap-align: center;
      border-radius: 1rem;
      height: 300px;
      object-fit: cover;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    #localImages img:hover {
      transform: scale(1.02);
    }

    /* Ticket Links Styles (General) - Used within Artist Info Card */
    .ticket-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .ticket-links a {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 15px;
      color: var(--text-light);
      font-weight: 600;
      text-decoration: none;
      border: 2px solid var(--primary-color);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-align: center;
    }

    .ticket-links a.ghost {
      background: transparent;
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .ticket-links a.ghost:hover {
      background-color: var(--primary-color);
      color: var(--background-dark);
    }

    .ticket-links a.full-color {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
      box-shadow: 0 4px 15px rgba(255, 46, 99, 0.3);
    }

    .ticket-links a.full-color:hover {
      background: var(--primary-dark);
      box-shadow: 0 6px 20px rgba(255, 46, 99, 0.4);
    }

    .ticket-links a:hover {
      transform: translateY(-2px);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .ticket-links {
        grid-template-columns: 1fr;
      }

      #localImages img {
        height: 250px;
      }
    }

    .error-message {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
    }

    .error-message h2 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .product-carousels {
      padding: 60px 50px;
      background: #0a0a0a;
    }

    .carousel-section {
      margin-bottom: 4rem;
    }

    .section-title {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 2rem;
      color: var(--text-light);
      margin-bottom: 2rem;
      text-align: left;
    }

    .slider-container {
      position: relative;
      max-width: 100%;
      margin: 0;
      padding: 0 15px;
    }

    .slider-wrapper {
      display: flex;
      gap: 30px;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding: 15px 0 60px;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .slider-wrapper::-webkit-scrollbar {
      display: none;
    }

    .slider-card {
      flex: 0 0 320px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: #343434 no-repeat center center / cover;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      transition: all 0.4s ease-in-out;
      -webkit-transition: all 0.4s ease-in-out;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .slider-card::after {
      content: "";
      display: block;
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
    }

    .slider-card.active {
      flex-basis: 500px;
      width: 500px;
      height: auto;
      box-shadow: 12px 40px 40px rgba(0, 0, 0, 0.25);
    }

    .slider-card h3 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 28px;
      line-height: 36px;
      margin: 0 0 10px;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    .slider-card ul {
      margin: 0;
      color: #fff;
      position: relative;
      z-index: 1;
      list-style: none;
      padding: 0;
    }

    .slider-card li {
      margin-bottom: 5px;
      padding-left: 15px;
      position: relative;
    }

    .slider-card li::before {
      content: "•";
      color: var(--primary-color);
      position: absolute;
      left: 0;
    }

    .slider-card-desc {
      padding: 0 24px 12px;
      color: #fff;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transform: translateY(calc(100% - 54px));
      -webkit-transform: translateY(calc(100% - 54px));
      transition: all 0.4s ease-in-out;
      -webkit-transition: all 0.4s ease-in-out;
    }

    .slider-card.active .slider-card-desc {
      transform: none;
      -webkit-transform: none;
    }

    .slider-card-desc p {
      opacity: 0;
      transform: translateY(32px);
      -webkit-transform: translateY(32px);
      transition: all 0.4s ease-in-out 0.2s;
      -webkit-transition: all 0.4s ease-in-out 0.2s;
      color: #fff;
    }

    .slider-card.active .slider-card-desc p {
      opacity: 1;
      transform: translateY(0);
      -webkit-transform: translateY(0);
    }

    .slider-nav {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .slider-nav-button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      pointer-events: auto;
      z-index: 2;
    }

    .slider-nav-button:hover {
      background: var(--primary-color);
      transform: scale(1.1);
    }

    .slider-nav-button.prev {
      margin-left: -20px;
    }

    .slider-nav-button.next {
      margin-right: -20px;
    }

    @media (min-width: 992px) and (max-width: 1199px) {
      .product-carousels {
        padding: 50px 30px;
      }
      .slider-container {
        padding: 0 10px;
      }
      .slider-wrapper {
        gap: 20px;
        padding: 10px 0 50px;
      }
      .slider-card {
        flex: 0 0 260px;
        height: 360px;
      }
      .slider-card.active {
        flex-basis: 400px;
        width: 400px;
      }
      .slider-card h3 {
        font-size: 24px;
        line-height: 32px;
        margin: 0 0 8px;
      }
      .slider-card-desc {
        transform: translateY(calc(100% - 46px));
        -webkit-transform: translateY(calc(100% - 46px));
      }
    }

    @media (min-width: 768px) and (max-width: 991px) {
      .product-carousels {
        padding: 50px 30px 40px;
      }
      .slider-container {
        padding: 0 10px;
      }
      .slider-wrapper {
        gap: 20px;
        padding: 10px 0 40px;
      }
      .slider-card {
        flex: 0 0 240px;
        height: 330px;
      }
      .slider-card.active {
        flex-basis: 360px;
        width: 360px;
      }
      .slider-card h3 {
        font-size: 24px;
        line-height: 32px;
        margin: 0 0 8px;
      }
      .slider-card-desc {
        transform: translateY(calc(100% - 42px));
        -webkit-transform: translateY(calc(100% - 42px));
        padding: 0 14px 5px;
      }
    }

    @media (max-width: 767px) {
      .product-carousels {
        padding: 30px 15px 20px;
      }
      .slider-container {
        padding: 0;
      }
      .slider-wrapper {
        gap: 15px;
        padding: 10px 0 20px;
      }
      .slider-card {
        flex: 0 0 200px;
        height: 280px;
        box-shadow: 6px 10px 10px rgba(0, 0, 0, 0.25);
        -webkit-box-shadow: 6px 10px 10px rgba(0, 0, 0, 0.25);
      }

      .slider-card.active {
        flex-basis: 270px;
        width: 270px;
        height: auto;
      }

      .slider-card h3 {
        font-size: 19px;
        line-height: 24px;
      }

      .slider-card-desc {
        transform: translateY(calc(100% - 42px));
        -webkit-transform: translateY(calc(100% - 42px));
        padding: 0 14px 5px;
      }

      .slider-nav-button {
        width: 35px;
        height: 35px;
      }
    }

    /* Media Queries */
    @media (min-width: 768px) {
      .artist-info-card {
        flex-direction: row;
        padding: 30px;
      }
      .artist-image-area {
        width: 50%;
      }
    }

    /* Content Section (Image Gallery, Product Carousels) */
    .content {
      padding: 2rem;
      animation: fadeInUp 1s ease-out forwards;
      max-width: 100%;
      margin: 0;
    }

  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading" class="loading"></div>

  <!-- Main Application Container -->
  <div id="app">

    <!-- Hero Section -->
    <div class="hero-container">
      <div id="hero" class="hero">
        <!-- Content that overlays the hero image -->
        <div class="hero-overlay-content">
            <h1 id="heroShowTitle"></h1> <!-- New: Show Title -->
            <p id="heroShowDescription"></p> <!-- New: Show Description -->
            <div id="heroEventDate" class="event-date"></div> <!-- New: Event Date -->
            <div id="heroVenue" class="venue-info"></div> <!-- New: Venue Info -->
            <a href="#links" class="cta-button">Book Premium</a> <!-- Added Book Premium button -->
        </div>

        <!-- Removed Original Hero Content -->

        <!-- Scroll Indicator -->
        <div class="scroll-indicator"></div>
      </div>
    </div>

    <!-- Artist Info Card -->
    <div class="artist-info-card">
      <div class="artist-image-area" id="artistImageArea">
        <!-- Artist image will be set as background -->
      </div>
      <div class="artist-details-area">
        <h1 id="eventName"></h1>
        <p id="bio"></p>
        <div class="ticket-links" id="links"></div> <!-- Ticket links inside the card -->
      </div>
    </div>

    <!-- Content Section (Image Gallery, Product Carousels) -->
    <div class="content">

      <!-- Image Gallery -->
      <div class="image-gallery">
        <div class="gallery-controls">
          <button class="gallery-control" onclick="scrollGallery('left')">←</button>
          <button class="gallery-control" onclick="scrollGallery('right')">→</button>
        </div>
        <div class="images" id="localImages"></div>
      </div>

      <!-- Product Carousels -->
      <div class="product-carousels">

        <!-- Packages Carousel (Now Experiences) -->
         <section class="carousel-section">
           <h2 class="section-title">Experiences</h2>
           <div class="slider-container">
             <div class="slider-wrapper" id="packagesCarousel">
               <!-- Packages will be populated here -->
             </div>
             <div class="slider-nav">
               <button class="slider-nav-button prev" onclick="moveSlider('packagesCarousel', -1)">❮</button>
               <button class="slider-nav-button next" onclick="moveSlider('packagesCarousel', 1)">❯</button>
             </div>
           </div>
         </section>

        <!-- Lounges Carousel -->
        <section class="carousel-section">
          <h2 class="section-title">Premium Lounges</h2>
          <div class="slider-container">
            <div class="slider-wrapper" id="loungesCarousel">
              <!-- Lounges will be populated here -->
            </div>
            <div class="slider-nav">
              <button class="slider-nav-button prev" onclick="moveSlider('loungesCarousel', -1)">❮</button>
              <button class="slider-nav-button next" onclick="moveSlider('loungesCarousel', 1)">❯</button>
            </div>
          </div>
        </section>

        <!-- Memberships Carousel -->
        <section class="carousel-section">
          <h2 class="section-title">Memberships</h2>
          <div class="slider-container">
            <div class="slider-wrapper" id="membershipsCarousel">
              <!-- Memberships will be populated here -->
            </div>
            <div class="slider-nav">
              <button class="slider-nav-button prev" onclick="moveSlider('membershipsCarousel', -1)">❮</button>
              <button class="slider-nav-button next" onclick="moveSlider('membershipsCarousel', 1)">❯</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let currentEvent = null; // Declare a global variable to store event data

    async function loadEventPage() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const targetEvent = urlParams.get('event');
        const response = await fetch('events.json');
        const events = await response.json();
        const event = events.find(e => e.eventName.toLowerCase().includes(targetEvent?.toLowerCase()));

        if (!event) {
          document.body.innerHTML = `
            <div class="error-message">
              <h2>Event Not Found</h2>
              <p>We couldn't find the event you're looking for. Please check the URL and try again.</p>
            </div>`;
          return;
        }

        // Update meta tags for sharing
        document.title = `${event.eventName} - Premium Experience`;
        document.querySelector('meta[name="description"]').content = event.bio;
        document.querySelector('meta[property="og:title"]').content = `${event.eventName} - Premium Experience`;
        document.querySelector('meta[property="og:description"]').content = event.bio;

        // Load images with error handling
        const heroImage = new Image();
        heroImage.onerror = () => {
          document.getElementById('hero').style.backgroundImage = 'url(img/fallback.jpg)';
        };
        if (event.cleanTransparentImageUrl) {
          heroImage.src = event.cleanTransparentImageUrl;
          document.getElementById('hero').style.backgroundImage = `url(${event.cleanTransparentImageUrl})`;
        } else {
           document.getElementById('hero').style.backgroundImage = 'url(img/fallback.jpg)';
        }

        // Hide loading screen
        document.getElementById('loading').style.display = 'none';

        // --- Debugging: Check if key elements exist ---
        // console.log('Debug: Checking for required elements...'); // Removed debug logs
        // console.log('Debug: #artistImageArea', document.getElementById('artistImageArea')); // Removed debug logs
        // console.log('Debug: #eventName', document.getElementById('eventName')); // Removed debug logs
        // console.log('Debug: #bio', document.getElementById('bio')); // Removed debug logs
        // console.log('Debug: #links', document.getElementById('links')); // Removed debug logs
        // --- End Debugging ---

        // Set artist image as background of new image area
        const artistImageArea = document.getElementById('artistImageArea');
        if (artistImageArea && event.imageUrl) {
          const artistImage = new Image();
          artistImage.onerror = () => {
            artistImageArea.style.backgroundImage = 'url(img/fallback.jpg)';
          };
          artistImage.src = event.imageUrl;
          artistImageArea.style.backgroundImage = `url(${event.imageUrl})`;
        } else if (artistImageArea) {
           artistImageArea.style.backgroundImage = 'url(img/fallback.jpg)';
        }

        // Set event name and bio in the new details area
        const eventNameElement = document.getElementById('eventName');
        if (eventNameElement) eventNameElement.textContent = event.eventName || '';

        const bioElement = document.getElementById('bio');
        if (bioElement) bioElement.textContent = event.bio || '';

        // Set ticket links in the new links div
        const linksElement = document.getElementById('links');
        if (linksElement) {
          const linksHtml = `
            <a href="${event.standardLink || '#'}" target="_blank" rel="noopener" class="ghost">
              <span>🎟</span> Standard Tickets
            </a>
            <a href="${event.premiumLink || '#'}" target="_blank" rel="noopener" class="full-color">
              <span>💎</span> Go Premium
            </a>
            <a href="${event.eventPageLink || '#'}" target="_blank" rel="noopener" class="ghost">
              <span>ℹ️</span> More Info
            </a>
          `;
          console.log('Generated linksHtml:', linksHtml);
          console.log('Target element for links (new location):', linksElement);
          linksElement.innerHTML = linksHtml;

          // Check if premiumLink is missing and log an error
          if (!event.premiumLink) {
            console.error(`Premium link is missing for event: ${event.eventName}`);
          }
        }

        // New: Populate Hero Overlay Content
        const heroShowTitleElement = document.getElementById('heroShowTitle');
        if (heroShowTitleElement) heroShowTitleElement.textContent = event.eventName || '';

        const heroShowDescriptionElement = document.getElementById('heroShowDescription');

    // Load products data

      try {

        const response = await fetch('products.json');

        console.log('Products loaded:', data);
        
        // Updated to include all images from 1 to 19
        const images = [
            'img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg', 'img/5.jpg',
            'img/6.jpg', 'img/7.jpg', 'img/8.jpg', 'img/9.jpg', 'img/10.jpg',
            'img/11.jpg', 'img/12.jpg', 'img/13.jpg', 'img/14.jpg', 'img/15.jpg',
            'img/16.jpg', 'img/17.jpg', 'img/18.jpg', 'img/19.jpg', 'img/fallback.jpg' // Keep fallback
        ];

        // Simple shuffle function (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        const shuffledImages = shuffleArray([...images]); // Shuffle the image array
        let imageIndex = 0; // To cycle through shuffled images

        function getNextImage() {
            const imageUrl = shuffledImages[imageIndex % shuffledImages.length]; // Use shuffled array
            imageIndex++;
            return imageUrl;
        }

        // Populate lounges
        const loungesHtml = data.venues.flatMap(venue => 
          venue.lounges.map(lounge => `
            <div class="slider-card" style="background-image: url('${getNextImage()}')">
              <h3>${lounge.name}</h3>
              <div class="slider-card-desc">
                 <p>${lounge.description || 'Exclusive premium lounge experience'}</p>
              </div>
            </div>
          `)
        ).join('');
        console.log('Lounges HTML:', loungesHtml);
        document.getElementById('loungesCarousel').innerHTML = loungesHtml;

        // Populate packages
        const packagesHtml = data.premium_packages.map(pkg => `
          <div class="slider-card" style="background-image: url('${getNextImage()}')">
            <h3>${pkg.name}</h3>
            <div class="slider-card-desc">
              <ul>
                ${pkg.features.map(feature => `<li>${feature}</li>`).join('')}
              </ul>
            </div>
          </div>
        `).join('');
        console.log('Packages HTML:', packagesHtml);
        document.getElementById('packagesCarousel').innerHTML = packagesHtml;

        // Populate memberships
        const membershipsHtml = data.membership_products.map(membership => `
          <div class="slider-card" style="background-image: url('${getNextImage()}')">
            <h3>${membership.name}</h3>
            <div class="slider-card-desc">
              <ul>
                ${membership.features.map(feature => `<li>${feature}</li>`).join('')}
              </ul>
            </div>
          </div>
        `).join('');
        console.log('Memberships HTML:', membershipsHtml);
        document.getElementById('membershipsCarousel').innerHTML = membershipsHtml;

        // Add click listeners to cards after populating
        document.querySelectorAll('.slider-card').forEach(card => {
          card.addEventListener('click', () => {
            toggleCardExpansion(card);
          });
        });

        console.log('Click listeners attached to ' + document.querySelectorAll('.slider-card').length + ' slider cards.');

      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {

        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });

    // Load products after the page loads
    console.log('Adding window load event listener for loadProducts');

    // loadEventPage();
    // loadProducts is called on window load via the event listener above

    // Wait for the DOM to be fully loaded before running scripts that interact with it
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded fired. Running loadEventPage and loadProducts.');
      loadEventPage();
      loadProducts();
    });

    function moveSlider(sliderId, direction) {
      const slider = document.getElementById(sliderId);
      const scrollAmount = slider.offsetWidth * 0.8;
      slider.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
      });
    }

    // Function to toggle card expansion and manage active state
    function toggleCardExpansion(cardElement) {
      // Remove 'active' class from all other cards in the same carousel
      const carouselWrapper = cardElement.closest('.slider-wrapper');
      if (carouselWrapper) {
        carouselWrapper.querySelectorAll('.slider-card').forEach(card => {
          if (card !== cardElement) {
            card.classList.remove('active');
          }
        });
      }

      // Toggle 'active' class on the clicked card
      cardElement.classList.toggle('active');
    }

  </script>
